<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />

  <title>Yelp</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">
      <img class="yelpImage" src="./logo.png" alt="" />
      Yelp
    </a>
    <div class="search_burger">
      <span class="mr-3">
        <i class="fas fa-search fa-2x"></i>
      </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active ">
          <a class="nav-link" href="#"><img src="./login-icon-.jpg" alt="" class="img_logo"> login <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active ">
          <a class="nav-link" href="#"><img src="./register.jpeg" alt="" class="img_logo">to register <span
              class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="switch">
    <input type="radio" class="switch-input" name="view" value="list" id="list" checked>
    <label for="list" value="list" class="switch-label switch-label-off">List</label>
    <input type="radio" class="switch-input" name="view" value="map" id="map">
    <label for="map" value="map" class="switch-label switch-label-on">Map</label>
    <span class="switch-selection"></span>
  </div>


  <div id="listGroup" class="list-group listFont">
    <a class="list-group-item list-group-item-action" category="restaurants"><i
        class="fas fa-utensils iconSpace"></i>restaurants</a>
    <a class="list-group-item list-group-item-action" category="bar"><i
        class="fas fa-glass-cheers iconSpace"></i>bar</a>
    <a class="list-group-item list-group-item-action" category="coffee shop"><i
        class="fas fa-mug-hot iconSpace"></i>coffee shop</a>
    <a class="list-group-item list-group-item-action" category="order for pickup"><i
        class="fas fa-truck iconSpace"></i>order for pickup
      delivery</a>
    <a class="list-group-item list-group-item-action" category="reserve now"><i
        class="far fa-calendar-check iconSpace"></i>reserve now</a>
    <a class="list-group-item list-group-item-action" category="drug store"><i class="fas fa-pills iconSpace"></i>drug
      store</a>
    <a class="list-group-item list-group-item-action" category="bank and
    sparkasse"><i class="far fa-money-bill-alt iconSpace"></i>bank and
      sparkasse</a>
    <a class="list-group-item list-group-item-action" category="gas stations"><i
        class="fas fa-gas-pump iconSpace"></i>gas stations</a>
    <a class="list-group-item list-group-item-action" data-toggle="list">More categories...</a>
  </div>

  <div id="listGroup_more" class="list-group listFont">
    <a class="list-group-item list-group-item-action list-group-item-secondary">All</a>
  </div>

  <div id="business_list" class="list-group">

  </div>
  <div id="business_details" class="list-group">

  </div>

  <!-- <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
  </form> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
